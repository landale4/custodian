# custodian.yml
name: 'Custodian'
description: 'Build custodian container'
inputs:
  policies-to-run:  # id of input
    description: 'Policies to run'
    required: true
    default: 's3-encrypt-bucket.yml'
outputs:
  results: # id of output
    description: 'Results of custodian run'
runs:
  using: 'docker'
  image: './cloud-custodian/Dockerfile'
  args:
    - ${{ inputs.policies-to-run}}
