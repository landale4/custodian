# This is a basic workflow to help you get started with Actions

name: Custodian Mailer Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Build mailer env
      id: build
      uses: docker/build-action@v1
      with:
        repository: cloudcustodian/mailer
        tags: v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Run Policy
      run: |
        "c7n-mailer -c templates/mailer.yml --run && custodian run --output-dir=. policies/mailer-test-policy.yml  --verbose --cache-period=0
